<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="number" value="0" class="display" />
      <div class="keys">
        <button class="keyop" value="reset">C</button>
        <button class="keyop" value="plus/minus">+/-</button>
        <button class="keyop" value="percent">%</button>
        <button class="keyop" value="divide">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="keyop" value="multiply">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="keyop" value="minus">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="keyop" value="plus">+</button>
        <span></span>
        <button>0</button>
        <button class="keyop" value="decimal">.</button>
        <button class="keyeq" value="equal">=</button>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
